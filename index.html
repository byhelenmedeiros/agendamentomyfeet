<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/pt-sans-2" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/overpass" rel="stylesheet">
    <script src="/script.js"></script>

    <title>Agendar uma consulta de Podologia - Fácil e rápido!</title>
</head>
<body>
    <div class="container-dados">
        <div class="dados">
            <img src="/agendamento.svg" class="agendamento-img">
        <h1>Primeiros passos</h1><br>
        <h2>Para agendar uma avaliação gratuita preencha seus o formulário abaixo com seus dados pessoais. <br><strong>São apenas dois passos!</strong></h2>

        <form class="formulario">
            <legend class="dados-legenda">Seus dados:</legend>
                <label for="name">Seu nome<span class="required">*</span>:</label><br>

                <input type="text" id="name" name="name" required ><br>

                <label for="email">E-mail<span class="required">*</span>:</label><br>
                <input type="email" id="email" name="email" required ><br>

                <label for="phone">Telefone<span class="required">*</span>:</label><br>

                <input type="tel" id="phone" placeholder="(xx) 9xxxx-xxxx" name="phone" inputmode="numeric" pattern="[0-9]*" required ><br><br>
                
                <input type="submit" value="Próximo" class="next">
            </form>
        
        </div></div>


    </body>
</html>
